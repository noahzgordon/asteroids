<!DOCTYPE html>

<html>
  <head>
		<link rel="stylesheet" href="style.css" type="text/css">
    <script src="./keymaster/keymaster.js"></script>
    <script type="text/javascript" src="./lib/utils.js"></script>
    <script type="text/javascript" src="./lib/movingObject.js"></script>
    <script type="text/javascript" src="./lib/asteroid.js"></script>
    <script type="text/javascript" src="./lib/explosion.js"></script>
    <script type="text/javascript" src="./lib/ship.js"></script>
    <script type="text/javascript" src="./lib/bullet.js"></script>
    <script type="text/javascript" src="./lib/game.js"></script>
    <script type="text/javascript" src="./lib/gameView.js"></script>
  </head>

  <body>
		<h1>
			<span class="red">N</span>
			<span class="orange">Y</span>
			<span class="yellow">A</span>
			<span class="green">N</span>
			<span class="blue">S</span>
			<span class="purple">T</span>
			<span class="red">E</span>
			<span class="orange">R</span>
			<span class="yellow">O</span>
			<span class="green">I</span>
			<span class="blue">D</span>
			<span class="purple">S</span>
		</h1>
		
    <canvas id="game-canvas" width="1200" height="600"></canvas>
		
		<section class="controls">
			<h3>CONTROLS:</h3>
			<p>WASD: Move!</p>
			<p>Enter: Shoot!</p>
		</section>
    
    <video autoplay loop controls>
      <source src="http://a.tumblr.com/tumblr_lvtdvnnO1k1r7iyjto1.mp3" type="audio/mpeg">"
    </video>
		
    <script type="text/javascript">
      var canvas = document.getElementById("game-canvas");
      var ctx = canvas.getContext('2d');
      var game = new Asteroids.Game();
      var view = new Asteroids.GameView(game, ctx);
      view.start();
    </script>
  </body>
</html>
